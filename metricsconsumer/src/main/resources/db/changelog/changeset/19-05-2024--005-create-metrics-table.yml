databaseChangeLog:
  - changeSet:
      id: 19-05-2024--005-create-metrics-table
      author: Nataly
      changes:
        - createTable:
            tableName: metrics
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar
              - column:
                  name: components_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_metrics_components
                    referencedTableName: components
                    referencedColumnNames: id
